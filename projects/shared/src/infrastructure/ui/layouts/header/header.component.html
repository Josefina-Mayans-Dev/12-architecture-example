<header class="layout__header">
    <div class="site-identity">
        <a routerLink="/">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-heart-dollar">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M13 19l-1 1l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 0 1 8.785 4.444" />
                <path d="M21 15h-2.5a1.5 1.5 0 0 0 0 3h1a1.5 1.5 0 0 1 0 3h-2.5" />
                <path d="M19 21v1m0 -8v1" />
            </svg>
            <h1 class="navbar-brand">BankIT</h1>
        </a>
    </div>
    <nav class="navbar">
        <div class="navbar__actions">
            <div class="navbar__user-menu">
                <img src="shared/assets/images/avatar-dany.jpg" alt="User" class="navbar__avatar" (click)="toggleMenu($event)">
                @if (showMenu) {
                <div class="navbar__dropdown">
                    <button class="navbar__logout-btn" (click)="logout()">
                        Logout
                    </button>
                </div>
                }
            </div>
        </div>
    </nav>
</header>
